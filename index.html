 </head> 
 <body> 
  <header> 
   <h1>ShadowTrends</h1>

  </header> 
  <section class="products"> 
   <div class="product"> 
    <img src="https://images.app.goo.gl/brFaPNRzYQ6ztgHHA" alt="Product 1"> 
    <h2>Shadow T-Shirt</h2> 
    <p>₹459</p> <button onclick="addToCart('Shadow T-Shirt', 459)">Add to Cart</button> 
   </div> 
   <div class="product"> 
    <img src="https://via.placeholder.com/200" alt="Product 2"> 
    <h2>Shadow T-Shirt</h2> 
    <p>₹459</p> <button onclick="addToCart('Shadow T-Shirt', 459)">Add to Cart</button> 
   </div> 
   <div class="product"> 
    <img src="https://via.placeholder.com/200" alt="Product 3"> 
    <h2>Shadow T-Shirt</h2> 
    <p>₹459</p> <button onclick="addToCart('Shadow T-Shirt', 459)">Add to Cart</button> 
   </div> 
   <div class="product"> 
    <img src="https://via.placeholder.com/200" alt="Product 4"> 
    <h2>Shadow T-Shirt</h2> 
    <p>₹459</p> <button onclick="addToCart('Shadow T-Shirt', 459)">Add to Cart</button> 
   </div> 
   <div class="product"> 
    <img src="https://via.placeholder.com/200" alt="Product 5"> 
    <h2>Shadow Hoodie</h2> 
    <p>₹999</p> <button onclick="addToCart('Shadow Hoodie', 999)">Add to Cart</button> 
   </div> 
   <div class="coupon-box"> 
    <input type="text" id="couponInput" placeholder="Enter coupon code"> <button onclick="applyCoupon()">Apply Coupon</button> 
    <p id="coupon-message" style="color:green;"></p> 
   </div> 
  </section> 
   <section class="cart">
   <h2>Your Cart</h2>
   <ul id="cart-items"></ul>
   <p id="total">Total: ₹0</p>

   <h3>Enter Your Details</h3>
   <div class="address-form">
     <input type="text" id="buyer-name" placeholder="Your Name" required><br><br>
     <input type="tel" id="buyer-phone" placeholder="Phone Number" required><br><br>
     <textarea id="buyer-address" placeholder="Full Address" rows="4" required></textarea><br><br>
   </div>

   <button onclick="checkout()">Order on WhatsApp</button>
